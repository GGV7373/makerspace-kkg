<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Makerspace KKG â€“ Bruksanvisninger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="header-left">
        <img src="MS_logo.png" alt="Makerspace KKG Logo">
    </div>
    <div class="header-right">
        <label for="scaleRange">SkalÃ©r:</label>
        <input id="scaleRange" type="range" min="0.7" max="1.3" step="0.05" value="1">

        <label for="roleSelect">Rolle:</label>
        <select id="roleSelect">
            <option value="guest">Bruker</option>
            <option value="secondary">SekundÃ¦r admin</option>
            <option value="super">Super admin</option>
        </select>
    </div>
</header>

    <main>
        <section class="instructions-grid" id="productsGrid">
            <!-- Product cards are rendered by index.js -->
        </section>

        <!-- Admin panels (frontend-only). PHP endpoints / SQL will be connected later. -->
        <!-- TODO (PHP): /api/get_inventory, /api/save_inventory, /api/get_problems, /api/create_task -->

        <!-- Secondary Admin Panel -->
        <aside id="secondaryAdminPanel" class="admin-panel secondary-panel hidden">
            <div class="admin-panel-header">
                <h3>Sekundaeradmin</h3>
            </div>
            <div class="admin-body">
                <h4>Inventar</h4>
                <div id="secInventoryList"></div>
                <hr>
                <h4>Tildel oppgave til hovedadmin</h4>
                <div id="secTaskForm">
                    <select id="secTaskProduct"></select>
                    <input type="text" id="secTaskTitle" placeholder="Oppgavetittel">
                    <textarea id="secTaskDesc" rows="3" placeholder="Beskrivelse"></textarea>
                    <button id="secTaskSubmit">Send oppgave</button>
                </div>
            </div>
        </aside>

        <!-- Head Admin Panel -->
        <aside id="headAdminPanel" class="admin-panel head-panel hidden">
            <div class="admin-panel-header">
                <h3>Hovedadmin</h3>
            </div>
            <div class="admin-tabs">
                <button data-tab="hInventory" class="htab-btn active">Inventar</button>
                <button data-tab="hProblems" class="htab-btn">Problemer</button>
                <button data-tab="hTasks" class="htab-btn">Oppgaver</button>
                <button data-tab="hManuals" class="htab-btn">Manualer</button>
                <button data-tab="hImages" class="htab-btn">Bilder</button>
            </div>
            <div class="admin-body">
                <div id="hInventoryTab" class="admin-tab"></div>
                <div id="hProblemsTab" class="admin-tab hidden"></div>
                <div id="hTasksTab" class="admin-tab hidden"></div>
                <div id="hManualsTab" class="admin-tab hidden"></div>
                <div id="hImagesTab" class="admin-tab hidden"></div>
            </div>
        </aside>

    </main>

        <!-- ===== GUIDE MODAL ===== -->
        <div id="guideModal" class="modal">
            <div class="modal-box">
                <span class="close" onclick="closeGuide()">Ã—</span>
                <iframe id="guideFrame"></iframe>
            </div>
        </div>

        <!-- ===== RAPPORT BUBBLE ===== -->
        <div class="report-bubble" onclick="openReport()">
            ðŸ’¬ RapportÃ©r
        </div>

        <!-- ===== RAPPORT MODAL ===== -->
        <div id="reportModal" class="modal">
            <div class="modal-box">
                <span class="close" onclick="closeReport()">Ã—</span>

                <div class="report-form">
                    <h2>Rapporter et problem</h2>

                    <input type="text" id="reportTitle" placeholder="Tittel">
                    <textarea id="reportDesc" rows="5" placeholder="Beskriv problemet"></textarea>

                    <button id="reportSubmitBtn">Send rapport</button>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
