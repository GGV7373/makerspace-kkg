<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Makerspace KKG – Bruksanvisninger</title>

    <style>
        :root {
            --orange: #e89a3d;
            --orange-dark: #d9862c;
            --gray: #e6e6e6;
        }

        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #fff;
        }

        /* ===== HEADER ===== */
        header {
            background: linear-gradient(120deg, #f2e3b3, #d46a55);
            padding: 20px 30px;
            display: flex;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
        }

        /* ===== GRID ===== */
        .instructions-grid {
            padding: 40px;
            max-width: 1100px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        /* ===== CARD ===== */
        .instruction-card {
            background: var(--orange);
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.25);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .instruction-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 14px rgba(0,0,0,0.3);
        }

        .instruction-content {
            display: flex;
            gap: 15px;
            padding: 15px;
            flex: 1;
        }

        /* ===== TEXT LEFT ===== */
        .instruction-text {
            width: 35%;
        }

        .instruction-text h3 {
            margin: 0 0 8px;
            font-size: 16px;
        }

        .instruction-text p {
            margin: 0;
            font-size: 13px;
            line-height: 1.4;
        }

        /* ===== IMAGE RIGHT (STØRST) ===== */
        .instruction-image {
            width: 65%;
        }

        .instruction-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 3px;
        }

        /* ===== FOOTER ===== */
        .instruction-footer {
            text-align: center;
            padding: 12px;
            font-weight: bold;
            letter-spacing: 2px;
            background: rgba(0,0,0,0.12);
            transition: background 0.2s ease;
        }

        .instruction-card:hover .instruction-footer {
            background: rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<header>
    <h1>MAKERSPACE KKG</h1>
</header>

<main class="instructions-grid">

    <!-- BOKS 1 -->
    <div class="instruction-card" onclick="openGuide('3d-printer.pdf')">
        <div class="instruction-content">
            <div class="instruction-text">
                <h3>3D-printer</h3>
                <p>Steg-for-steg bruksanvisning for trygg bruk.</p>
            </div>
            <div class="instruction-image">
                <img src="https://via.placeholder.com/400x300" alt="3D printer">
            </div>
        </div>
        <div class="instruction-footer">LES</div>
    </div>

    <!-- BOKS 2 -->
    <div class="instruction-card" onclick="openGuide('laser.pdf')">
        <div class="instruction-content">
            <div class="instruction-text">
                <h3>Laserkutter</h3>
                <p>Sikkerhet og korrekt oppsett før bruk.</p>
            </div>
            <div class="instruction-image">
                <img src="https://via.placeholder.com/400x300" alt="Laserkutter">
            </div>
        </div>
        <div class="instruction-footer">LES</div>
    </div>

    <!-- BOKS 3 -->
    <div class="instruction-card" onclick="openGuide('cnc.pdf')">
        <div class="instruction-content">
            <div class="instruction-text">
                <h3>CNC-fres</h3>
                <p>Grunnleggende bruk og vedlikehold.</p>
            </div>
            <div class="instruction-image">
                <img src="https://via.placeholder.com/400x300" alt="CNC">
            </div>
        </div>
        <div class="instruction-footer">LES</div>
    </div>

</main>

<script>
    function openGuide(file) {
        // Bytt til riktig sti / PDF / side
        alert("Åpner: " + file);
        // window.open(file, "_blank");
    }
</script>

</body>
</html>
