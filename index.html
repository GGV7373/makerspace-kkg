<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Makerspace KKG</title>
    <style>
        :root {
            --orange: #e89a3d;
            --orange-dark: #d9862c;
            --light-gray: #e6e6e6;
        }

        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #fff;
        }

        /* ===== HEADER ===== */
        header {
            background: linear-gradient(120deg, #f2e3b3, #d46a55);
            padding: 20px 30px;
            display: flex;
            align-items: center;
        }

        header img {
            height: 50px;
            margin-right: 15px;
        }

        header h1 {
            font-size: 20px;
            margin: 0;
            font-weight: bold;
        }

        /* ===== GRID ===== */
        .container {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: auto;
        }

        .card {
            background: var(--orange);
            border-radius: 4px;
            padding: 15px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }

        .card-content {
            display: grid;
            grid-template-columns: 60px 1fr;
            grid-template-rows: 80px auto;
            gap: 10px;
        }

        .placeholder-vertical {
            grid-row: span 2;
            background: var(--light-gray);
            border-radius: 2px;
        }

        .placeholder-large {
            background: var(--light-gray);
            height: 80px;
            border-radius: 2px;
        }

        .placeholder-small {
            background: var(--light-gray);
            height: 18px;
            width: 60%;
            border-radius: 2px;
        }

        /* ===== FLOATING BUTTON ===== */
        .report-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: var(--orange);
            color: #000;
            border: none;
            border-radius: 50%;
            width: 90px;
            height: 90px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .report-btn:hover {
            background: var(--orange-dark);
        }
    </style>
</head>
<body>

<header>
    <!-- Bytt src til ekte logo om du vil -->
    <img src="https://via.placeholder.com/50" alt="Logo">
    <h1>MAKERSPACE<br>KKG</h1>
</header>

<main class="container">
    <!-- 6 kort -->
    <div class="card" onclick="openCard(1)">
        <div class="card-content">
            <div class="placeholder-vertical"></div>
            <div class="placeholder-large"></div>
            <div class="placeholder-small"></div>
        </div>
    </div>

    <div class="card" onclick="openCard(2)">
        <div class="card-content">
            <div class="placeholder-vertical"></div>
            <div class="placeholder-large"></div>
            <div class="placeholder-small"></div>
        </div>
    </div>

    <div class="card" onclick="openCard(3)">
        <div class="card-content">
            <div class="placeholder-vertical"></div>
            <div class="placeholder-large"></div>
            <div class="placeholder-small"></div>
        </div>
    </div>

    <div class="card" onclick="openCard(4)">
        <div class="card-content">
            <div class="placeholder-vertical"></div>
            <div class="placeholder-large"></div>
            <div class="placeholder-small"></div>
        </div>
    </div>

    <div class="card" onclick="openCard(5)">
        <div class="card-content">
            <div class="placeholder-vertical"></div>
            <div class="placeholder-large"></div>
            <div class="placeholder-small"></div>
        </div>
    </div>

    <div class="card" onclick="openCard(6)">
        <div class="card-content">
            <div class="placeholder-vertical"></div>
            <div class="placeholder-large"></div>
            <div class="placeholder-small"></div>
        </div>
    </div>
</main>

<button class="report-btn" onclick="reportProblem()">
    Rapportér<br>et problem
</button>

<script>
    function openCard(id) {
        alert("Klikket på kort " + id);
        // Her kan du:
        // window.location.href = "side.php?id=" + id;
        // eller åpne modal
    }

    function reportProblem() {
        alert("Åpne skjema for rapportering");
    }
</script>

</body>
</html>
